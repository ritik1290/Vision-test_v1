<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Memory Test - Vision Health Portal</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .grid-area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 2rem auto;
        }

        .grid-item {
            aspect-ratio: 1;
            background: #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .grid-item.active {
            background: var(--primary-color);
        }

        .grid-item.correct {
            background: #2ecc71;
        }

        .grid-item.wrong {
            background: #e74c3c;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <a href="../index.html" class="logo"><i class="fas fa-eye"></i> VisionHealth</a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html" class="active">Vision Tests</a></li>
                <li><a href="../innovations.html">Innovations</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div id="intro-screen" class="test-container">
            <h2>Visual Memory Test</h2>
            <p>Test your short-term visual memory. Watch the pattern and repeat it.</p>
            <button id="start-btn" class="btn" style="margin-top: 1rem;">Start Game</button>
        </div>

        <div id="game-screen" class="test-container hidden">
            <h3>Level <span id="level">1</span></h3>
            <div class="grid-area" id="grid">
                <!-- 16 blocks -->
                <div class="grid-item" data-id="0"></div>
                <div class="grid-item" data-id="1"></div>
                <div class="grid-item" data-id="2"></div>
                <div class="grid-item" data-id="3"></div>
                <div class="grid-item" data-id="4"></div>
                <div class="grid-item" data-id="5"></div>
                <div class="grid-item" data-id="6"></div>
                <div class="grid-item" data-id="7"></div>
                <div class="grid-item" data-id="8"></div>
                <div class="grid-item" data-id="9"></div>
                <div class="grid-item" data-id="10"></div>
                <div class="grid-item" data-id="11"></div>
                <div class="grid-item" data-id="12"></div>
                <div class="grid-item" data-id="13"></div>
                <div class="grid-item" data-id="14"></div>
                <div class="grid-item" data-id="15"></div>
            </div>
            <p id="status-msg">Watch the pattern...</p>
        </div>

        <div id="result-screen" class="test-container hidden">
            <h2>Game Over</h2>
            <h3>You reached Level <span id="final-level">1</span></h3>
            <button onclick="location.reload()" class="btn">Try Again</button>
            <a href="index.html" class="btn-outline">Back to Tests</a>
        </div>
    </main>

    <script>
        let level = 1;
        let sequence = [];
        let userSequence = [];
        let isClickable = false;
        const gridItems = document.querySelectorAll('.grid-item');

        document.getElementById('start-btn').addEventListener('click', startGame);

        function startGame() {
            document.getElementById('intro-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            nextLevel();
        }

        function nextLevel() {
            document.getElementById('level').textContent = level;
            userSequence = [];
            sequence = [];
            isClickable = false;
            document.getElementById('status-msg').textContent = "Watch the pattern...";

            // Generate sequence based on level
            const count = level + 2; // Level 1 = 3 items, Level 2 = 4 items...
            for (let i = 0; i < count; i++) {
                sequence.push(Math.floor(Math.random() * 16));
            }

            playSequence();
        }

        async function playSequence() {
            await new Promise(r => setTimeout(r, 1000));

            for (let id of sequence) {
                const item = gridItems[id];
                item.classList.add('active');
                await new Promise(r => setTimeout(r, 500));
                item.classList.remove('active');
                await new Promise(r => setTimeout(r, 200));
            }

            isClickable = true;
            document.getElementById('status-msg').textContent = "Your turn!";
        }

        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                if (!isClickable) return;

                const id = parseInt(item.dataset.id);
                userSequence.push(id);

                // Visual feedback
                item.classList.add('active');
                setTimeout(() => item.classList.remove('active'), 200);

                checkInput(userSequence.length - 1);
            });
        });

        function checkInput(idx) {
            if (userSequence[idx] !== sequence[idx]) {
                gameOver();
                return;
            }

            if (userSequence.length === sequence.length) {
                isClickable = false;
                document.getElementById('status-msg').textContent = "Correct!";
                level++;
                setTimeout(nextLevel, 1000);
            }
        }

        function gameOver() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-level').textContent = level;
        }
    </script>
</body>

</html>
