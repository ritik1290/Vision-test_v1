<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="225" fill="#e0f7fa"/>
  <!-- Face Outline -->
  <path d="M100 60 Q 200 0 300 60 L 300 160 Q 200 220 100 160 Z" fill="#ffffff" stroke="#005f73" stroke-width="2"/>
  
  <!-- Eyes -->
  <path d="M130 100 Q 160 80 190 100 Q 160 120 130 100" fill="#ffffff" stroke="#005f73" stroke-width="2"/>
  <circle cx="160" cy="100" r="8" fill="#008080"/>
  
  <path d="M210 100 Q 240 80 270 100 Q 240 120 210 100" fill="#ffffff" stroke="#005f73" stroke-width="2"/>
  <circle cx="240" cy="100" r="8" fill="#008080"/>
  
  <!-- Ruler -->
  <rect x="120" y="130" width="160" height="30" fill="#ffecb3" stroke="#ff6f00" stroke-width="2"/>
  <line x1="130" y1="130" x2="130" y2="145" stroke="#ff6f00" stroke-width="2"/>
  <line x1="140" y1="130" x2="140" y2="140" stroke="#ff6f00" stroke-width="1"/>
  <line x1="150" y1="130" x2="150" y2="140" stroke="#ff6f00" stroke-width="1"/>
  <line x1="160" y1="130" x2="160" y2="145" stroke="#ff6f00" stroke-width="2"/>
  <!-- ... more marks implied -->
  
  <!-- Measurement Line -->
  <line x1="160" y1="100" x2="160" y2="130" stroke="#005f73" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="240" y1="100" x2="240" y2="130" stroke="#005f73" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M160 115 L 240 115" stroke="#005f73" stroke-width="2" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
</svg>
